<section class="bs-shop-features">
  <div class="bs-container">
      <ul class="bs-shop-features__list">
          <li class="bs-shop-features__item" *ngFor="let item of features" >
            <figure class="bs-shop-feature">
              <fa-icon [icon]="item.icon" size="3x"></fa-icon>
              <figcaption>
                <h4>{{item.title}}</h4>
                <p>{{item.text}}</p>
              </figcaption>
            </figure>

          </li>
        </ul>
  </div>
</section>
